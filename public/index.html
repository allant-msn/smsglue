        <h1>Hello, world!</h1>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">
          <h2>1: Enable API</h2>
          <p><a href="https://voip.ms/m/api.php" target="_blank">API Configuration</a></p>
        </div>

        <div class="col-md-12">

          <h2>2: Generate Links</h2>
          <form name="enable" action="/">
            <div class="form-group">
              <label for="user">VoIP.ms User Name</label>
              <input type="email" class="form-control" id="user" name="user" placeholder="your.voip.ms@email-address.com">
            </div>
            <div class="form-group">
              <label for="pass">VoIP.ms API Password</label>
              <input type="password" class="form-control" minlength="8" id="pass" name="pass" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="did">VoIP.ms DID (10 digit, US/Canada phone number)</label>
              <input type="tel" class="form-control" minlength="10" maxlength="10" id="did" name="did" placeholder="1234567890">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

        <div class="col-md-12">
          <h2>3: Copy Links to App</h2>
          <div class="form-group">
            <label for="provision_url">External Provisioning URL</label>
            <input type="url" class="form-control copy" name="provision_url" id="provision_url">
          </div>
          <div class="form-group">
            <label for="send_url">Custom SMS Sender URL</label>
            <input type="url" class="form-control copy" name="send_url" id="send_url">
          </div>
          <div class="form-group">
            <label for="send_post">Custom SMS Sender POST</label>
            <input type="text" class="form-control copy" name="send_post" id="send_post">
          </div>
          <div class="form-group">
            <label for="fetch_url">Custom SMS Fetcher URL</label>
            <input type="url" class="form-control copy" name="fetch_url" id="fetch_url">
          </div>
          <div class="form-group">
            <label for="fetch_post">Custom SMS Fetcher POST</label>
            <input type="text" class="form-control copy" name="fetch_post" id="fetch_post">
          </div>
        </div>
      </div>
